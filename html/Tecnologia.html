<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2 - A-Frame Escena Simple</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Caja grande a la izquierda -->
      <a-box position="-2 1 -4" rotation="0 30 0" scale="1.5 1.5 1.5" color="#FF6B6B"></a-box>
      
      <!-- Esfera pequeña arriba -->
      <a-sphere position="0 2.5 -3" radius="0.8" color="#4ECDC4"></a-sphere>
      
      <!-- Cilindro delgado en el centro -->
      <a-cylinder position="0 0.5 -5" radius="0.3" height="2" color="#FFE66D"></a-cylinder>
      
      <!-- Cono nuevo a la derecha -->
      <a-cone position="2 0.75 -3" radius-bottom="0.7" height="1.5" color="#95E1D3"></a-cone>
      
      <!-- Plano del suelo más grande -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#C7CEEA"></a-plane>
      
      <!-- Cielo azul claro -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
